<body bgcolor="#85e085">
<h1><center><u>MATH AND STRING FUCTIONS</u></center></h2>
<h2><u>STRING FUCTIONS</u></h2>
<script>
document.write("String=Good Morning");
var x="good";
var y="Evening";
document.write("<br>");
document.write("Length:",x.length);
document.write("<br>");
document.write("Substring using slice:",x.slice(3,5));
document.write("<br>");
document.write("Substring using substr:",x.substring(1,2));
document.write("<br>");
document.write("Concatination:",x.concat(" ",y));
document.write("<br>");
document.write("Replace:",x.replace("Morning","Evening"));
document.write("<br>");
document.write("Uppercase:",x.toUpperCase());
document.write("<br>");
document.write("Lowercase:",x.toLowerCase());
document.write("<br>");
document.write("Index of morning:",x.indexOf ("Morning"));
document.write("<br>");
document.write("Last index of Good:",x.lastIndexOf("Good"));
document.write("<br>");
document.write("Character at position is:",x.charAt(2));
document.write("<br><br>");
</script>
<h2><u>MATH FUNCTIONS</u></h2>
<script>
document.write("Number=124.5");
document.write("<br>");
var x=124.5;
document.write("Power to 2:",Math.pow(x,2));
document.write("<br>");
document.write("Square root:",Math.sqrt(x));
document.write("<br>");
document.write("Round value:",Math.round(x));
document.write("<br>");
document.write("Absolute value:",Math.abs(x));
document.write("<br>");
document.write("Floor value:",Math.floor(x));
document.write("<br>");
document.write("Ceil value:",Math.ceil(x));
document.write("<br>");
document.write("Max value in(2,4,6):",Math.max(2,4,6));
document.write("<br>");
document.write("Min value in(2,4,6):",Math.min(2,4,6));
document.write("<br>");
document.write("Pi value:",Math.PI);
document.write("<br>");
</script>
</body>
</html>
