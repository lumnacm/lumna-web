<html>
<body>
<h1><center><U><font color="black"<center>CHANGE BACKGROUND COLOR</h1></center></U></font>
<center><br><button type="button" onclick="bgchange();">CHANGE COLOR</button></center>
<script type="text/javascript">
var clr=["violet","#00e600"," #DAF7A6 ","#3bf799"," #00b300","#0fc3d8","#00cc00","#08707c","  #900C3F","pink", "#00ff00"," #004d00"];
var l=clr.length;
var i=0;
function bgchange()
{
while(i<l)
{
document.getElementsByTagName("body")[0].style.backgroundColor=clr[i];
i=i+1;
return;
}
 
}
</script>
</body>

</html>
